<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>자바스크립트</title>
    <script type="text/javascript" src="/static/js/ch06_1.js"></script>
    <script text="text/javascript">
        console.log("head 태그 안에 작성한 자바스크립트!");
    </script>
</head>
<script type="text/javascript">
    console.log("head 태그와 body 태그 사이에 작성한 자바스크립트!");
</script>
<body>
    <script type="text/javascript">
        console.log("body 태그 안에 작성한 자바스크립트!");
    </script>
</body>
<script type="text/javascript">
    console.log("body 태그 이후에 작성한 자바스크립트!");
</script>
