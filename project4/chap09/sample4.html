<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    
</head>
<body>

<input id="btn" type="button" value="버튼입니다.">


<script>
var button = document.getElementById('btn');
button.addEventListener('click', function(){
button.value = '클릭 후';
button.style.color = 'red';
alert('클릭되었습니다.');
});
</script>
</body>
</html>
