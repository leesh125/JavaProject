<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>회원 가입</title>
	<script type="text/javascript" src="/static/js/myfunctions.js"></script>
	<link rel="stylesheet" href="/static/css/join.css">
</head>
<body>
	<section>
		<form action="./naver.jsp" method="get">
			<div>
				<label>아이디</label><br><input type="text" name="id">
			</div>
			<div>
				<label>비밀번호</label><br><input type="password" name="password">
			</div>
			<div>
				<label>비밀번호 재확인</label><br><input type="password" name="password_check">
			</div>
			<div>
				<label>이름</label><br><input type="text" name="name">
			</div>
			<div>
				<label>생년월일</label>
				<input type="number" name="year" min="1900" max="2021" placeholder="년(4자)">
				<select name="month">
					<option value="m" selected>월</option>
				</select>
				<input type="number" name="day" min="1" max="31" placeholder="일">
			</div>
			<div>
				<label>성별</label><br>
				<select name="gender">
					<option value="gender">성별</option>
					<option value="male">남자</option>
					<option value="female">여자</option>
					<option value="no_gender">선택 안함</option>
				</select>
			</div>
			<div>
				<label>본인 확인 이메일 <small>(선택)</small></label><br>
				<input type="email" name="email">
			</div>
			<div>
				<label>휴대전화</label><br>
				<select name="phone">
					<option value="kor">대한민국 +82</option>
					<option value="den">덴마크 +45</option>
				</select><br>
				<input type="text" name="input_phone" placeholder="전화번호 입력">
				<input type="button" value="인증번호 받기"><br>
				<input type="text" name="input_certi" placeholder="인증번호를 입력하세요">
			</div>
			<div>
				<button type="submit">가입하기</button>
			</div>
		</form>
	</section>
</body>
</html>
